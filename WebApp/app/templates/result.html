<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			判定結果
		</title>
	</head>
	<body>
		<h1>
			判定結果は {{prediction}} です。
		</h1>
		入力画像： {{filenameOrig}}<br>
		<img src={{filename}} alt="入力画像" title="入力画像" height="200"> <br>
		<br><br>

		<h2> 正解のラベルを入力してください。</h2>
		<form action="/feedback" method="POST" enctype="multipart/form-data">
			<div style="margin-left: 10rem;"></div>
				<input type="radio" name="feedback" id="correct" value={{prediction}}>
				<label for="correct"> 判定結果は正しい </label><br>
				{% for n in range(0,10) %}
					<input type="radio" name="feedback" id="{{n}}" value={{n}}>
					<label for="{{n}}"> {{n}} </label>&emsp;
					<!-- <br> -->
				{% endfor %}
			</div><br><br>
			<input type="hidden" name="filename" value={{filename}}>
			<input type="submit" value="送信">
		</form>
		<br>
		<a href='{{ url_for('upload_file') }}' > トップに戻る </a>
	</body>
</html>
